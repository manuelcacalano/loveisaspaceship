        <h1>CONTACT</h1>
        <form>
            <label for="nombre">
                Nombre
            </label>
            <br />
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
            <br />
            <label for="apellido">
                Apellido
            </label>
            <br />
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" />
            <br />

                e-mail
            </label>
            <br />
            <input type="mail" id="mail" placeholder="Ingresa tu email"/>
            <br />
            <label>
                Subscribe to newsletter?
            </label>
            <br />
            <span>Si</span>
            <input type="checkbox" name="aceptar" checked="checked"/>
            <br />
            <label for="observaciones">
                Message
            </label>
            <br />
            <textarea id="observaciones" rows="10" cols="40"></textarea>
            <br />
            <input type="submit"/>
            <input type="reset"/> 
        </form>
